<!DOCTYPE html>
<html lang="de">
<head>
	<script src="jquery-3.1.0.js"></script>
	<script src="sly.min.js"></script>
	<script src="script.js"></script>
	<script src="homematic.js"></script>
	<script src="verkehr.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCowYz7wnsjJ15kuIfJAMDo_f3E5liCOkA&callback=initMap"
    async defer></script>
	<!--RSS Feed Reader jQuery Plugin-->
	<script src="FeedEk.js"></script>
	<!-- Datumsformatierung -->
	<script src="moment.min.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>myDailyDashboard</title>
	<meta http-equiv="refresh" content="120">
</head>

<body>
<noscript>Bitte JavaScript aktivieren</noscript>
<div class="wrap">
	<div class="frame">
		<ul class="slidee">
			<li> <!-- Verkehr -->
				<div id="verkehr" class="content">
					<div id="map1" class="content"></div>
					<div class="header">
						<button id="1" onclick="setToPosition1()">1</button>
						<button id="2" onclick="setToPosition2()">2</button>
						<button id="3" onclick="setToPosition3()">3</button>
						<button id="fullscreenbutton" onclick="viewInFullScreen()">fullscreen</button>
					</div>
				</div>
			</li>
			<li> <!-- Homematic -->
				<div id="homematic" class="content">
					<iframe src="http://192.168.1.202/addons/cuxchart/?navigator=false&percentaxis=true&scrollbar=false&legend=inline&zoom=false&grouping=false&range=48&period=48&loader=false&dp=MEQ0204188:3.TEMPERATURE,NEQ0362869:1.TEMPERATURE,NEQ0362869:2.SET_TEMPERATURE,JEQ0651189:1.TEMPERATURE&theme=gray" width="800" height="800" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</li> 
			<li> <!-- Wetter -->
				<div id="wetter" class="content">
					<iframe  marginheight="0" marginwidth="0" frameborder="0" scrolling="no" src="http://www.wetteronline.de/?pid=p_city_hpweather&amp;WMO=x7654&amp;PLZN=PLZ%20Bereich%2061250&amp;FORMAT=long&amp;MENU=dropdown&amp;MAP=rainradar" allowtransparency="true" width="158" height="336"></iframe>
				</div>
			</li> 
			<li> <!-- RSS Usinger Anzeiger -->
				<div id="rss-usinger-anzeiger" class="content"></div>
			</li>
		</ul>
	</div>
	
	<div class="scrollbar">
		<div class="handle">
			<div class="mousearea"></div>
		</div>
	</div>
	
</div>
	
</body>
</html>
